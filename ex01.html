<body>

    <!-- 로컬 방식 -->

    <input type="text" name="txt1" id="txt1">

    <script>
        //1. BOM > BOM 트리
        document.all.txt1.value = 'BOM';

        //2. DOM > getXXX 메소드 or DOM 트리
        document.getElementById('txt1').value = 'DOM';

        //3. jQuery > jQuery() 함수
        jQuery('#txt1').val('jQuery');
        //jQuery(CSS 선택자)
        //검색할 함수를 jQuery() 함수를 찾는데, 여기에 CSS 선택자를 넣을 수 있다.
        //이는 document.querySelectorAll()과 기능이 같다.

    </script>
